<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello World!</title>
    <link rel="stylesheet" href="index.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
      body {
        margin: 0;
        padding: 0;
        height: 100vh; /* Make body take full height of viewport */
        display: flex; /* Use flexbox to vertically center content */
        justify-content: center; /* Center content horizontally */
        align-items: center; /* Center content vertically */
      }
      #Reasons {
        height: 100%; /* Make #Reasons take full height of parent container */
        overflow-y: auto;
        padding: 2px;
        
      }
    </style>
  </head>
  <body>
    <main class="container-fluid">
      <div class="row">
        <div class="col-md-6 p-4">
          <form id="ReasonsForm" class="card card-body">
            <div class="form-group">
              <input type="text" id="name" placeholder="Enter Feedback Reason" class="form-control" name="reasonname">
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
          </form>
        </div>
        <!-- Feedback Reason - List -->
        <div class="col-md-6">
          <div id="Reasons" class="table"></div>
        </div>
      </div>
    </main>
  </body>
  <script src="./app.js"></script>
</html>
