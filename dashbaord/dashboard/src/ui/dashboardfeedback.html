            /* Add your custom CSS styles here */
            body {
                font-family: Arial, sans-serif;
                margin: 1vh;
                padding: 1vh;
                margin-left: 30%;
            }
    
            /* Define custom colors for icons */
            .save-icon {
                color: green; /* Change to desired color */
            }
    
            .edit-icon {
                color: blue; /* Change to desired color */
            }
    
            .delete-icon {
                color: red; /* Change to desired color */
            }
            .card {
    background-color: #f8f9fa;
    border: 1px solid #ced4da;
    border-radius: 5px;
    padding: 20px;
    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    max-width: 400px; /* Adjust the maximum width as needed */
    margin: 0 auto; /* Center the form horizontally */
}

.form-group {
    margin-bottom: 20px;
}

.form-control {
    width: 100%;
    padding: 10px;
    font-size: 16px;
    border: 1px solid #ced4da;
    border-radius: 5px;
    box-sizing: border-box;
}

.btn-primary {
    background-color: #232931;
    color: #fff;
    border: none;
    border-radius: 5px;
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
}


/* Table container */
.table-container {
    overflow-x: auto;
    margin-top: 20px;
}

/* Table */
.reasons-table {
    width: 100%;
    border-collapse: collapse;
}

/* Table header */
.reasons-table th {
    padding: 10px;
    background-color:#232931;
    color: #fff;
    border: 1px solid #ddd;
}

/* Table body */
.reasons-table td {
    padding: 10px;
    border: 1px solid #ddd;
}

/* Button styles */
.btn {
    padding: 5px 10px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.btn:hover {
    background-color: #0056b3;
}

.edit-icon {
    background-color: #ffc107;
    color: #212529;
    margin-right: 5px;
}

.delete-icon {
    background-color: #dc3545;
    color: #fff;
}


        </style>
