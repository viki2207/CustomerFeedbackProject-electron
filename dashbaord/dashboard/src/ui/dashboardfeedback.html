<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combined Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Left Sidebar -->
            <div class="col-md-3">
                <div class="sidebar">
                    <div class="button-column">
                        <h2>Dashboard</h2>
                        <button type="submit" id="feedback" class="button feedback-button">Feedback</button>
                        <button class="button settings-button">Settings</button>
                        <button type="submit" id="logout" class="button logout-button">Logout</button>
                    </div>
                </div>
            </div>
            <!-- Right Content -->
            <div class="col-md-9">
                <!-- Include the content of index.html here -->
                <!-- Start of index.html content -->
                <main class="container-fluid">
                    <div class="row">
                        <div class="col-md-6 p-4">
                            <form id="ReasonsForm" class="card card-body">
                                <div class="form-group">
                                    <input type="text" id="name" placeholder="Enter Feedback Reason" class="form-control" name="reasonname">
                                </div>
                                <button type="submit" class="btn btn-primary">Save</button>
                            </form>
                        </div>
                        <div class="col-md-6">
                            <div id="Reasons" class="table"></div>
                        </div>
                    </div>
                </main>
                <!-- End of index.html content -->
            </div>
        </div>
    </div>
</body>
</html>
