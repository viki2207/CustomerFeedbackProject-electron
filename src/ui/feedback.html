<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Feedback Application</title>
    <link rel="stylesheet" href="main.css">
    <script src="feedback.js"></script>
</head>
<body>
    <div class="container">
        <div class="back">
            <a href="index.html" class="href">Back</a>
        </div>
        <form id="feedbackform">
            <div class="wrapper">
                <p class="text">What is the reason you are not happy?</p>
                <div id="checkboxContainer" class="reasons">
                    <div id="feedbackContainer"></div>
                </div>
                <div class="submit">
                    <button type="button" class="btnsubmit" onclick="feedback()">Submit</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
