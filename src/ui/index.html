<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Feedback Application</title>
    <link rel="stylesheet" href="main.css">
   
   <script type="module" src="index.js"></script>
   <script type="module" src="../database.js"></script>
</head>
<body>
    <form id="feedbackform" method="get"> 
        <div class="container">
            <div class="wrapper">
                <p class="text">How Would You Rate This App?</p>
                <form id="emoji_app">         
                    <div class="emoji">
                        <div><a type="submit" id="smily_1" name="unsatisfied" class="href_smily">😠</a></div>
                        <div><a id="smily_2" name="unhappy" class="href_smily">😑</a></div>
                        <div><a id="smily_3" name="moderate" class="href_smily">🙂</a></div>
                        <div><a id="smily_4" name="satisfied" class="href_smily">😃</a></div>
                        <div><a id="smily_5" name="happy" class="href_smily">😍</a></div>
                    </div>
                </form>  
            </div>
        </div>
    </form>
</body>
<script src="./renderer.js"></script>
</html>
